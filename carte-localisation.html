<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Satellite - Grand-Bassam</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .custom-controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="custom-controls">
    <input id="search-box" type="text" placeholder="Rechercher un lieu..." style="width: 300px; padding: 5px;">
    <button onclick="geocode()">Rechercher</button>
  </div>

  <div id="map"></div>

  <script>
    let map, marker, geocoder;

    function initMap() {
      const grandBassam = { lat: 5.276987, lng: -3.743634 };

      map = new google.maps.Map(document.getElementById("map"), {
        center: grandBassam,
        zoom: 13,
        mapTypeId: 'hybrid' // Affichage satellite + routes
      });

      geocoder = new google.maps.Geocoder();

      map.addListener("click", (e) => {
        placeMarker(e.latLng);
      });
    }

    function placeMarker(location) {
      if (marker) {
        marker.setPosition(location);
      } else {
        marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }

      alert(`Latitude: ${location.lat()}, Longitude: ${location.lng()}`);
    }

    function geocode() {
      const address = document.getElementById('search-box').value;
      geocoder.geocode({ address: address }, function(results, status) {
        if (status === 'OK') {
          map.setCenter(results[0].geometry.location);
          placeMarker(results[0].geometry.location);
        } else {
          alert('Adresse non trouv√©e : ' + status);
        }
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=VOTRE_CLE_API&callback=initMap">
  </script>
</body>
</html>
